<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   *
   {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
   }
   body
   {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

   }
   h2
   {
    position: relative;
    font-size: 14vh;
    color: maroon;
    -webkit-text-stroke:0.3vw black;
    text-transform: uppercase;
   }
   h2::before
   {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    color: wheat;
   }
</style>
<body>
    <h2 data-text="longest bridge">longest bridge</h2>
</body>
</html>
